{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}


<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        
    <!-- title_align_center é um booleano de uma instrução na views.py -->
        {% if title %}
        <h1 class='{% if title_align_center %}text-align-center{% endif %}' style="padding-bottom: 20px;">{{ title }}</h1>
        {% endif %}
       
    <!-- 'form|crispy' aplica um 'acabamento' automático ao formulário
         é uma biblioteca third-party -->
        <form method='POST' action=''>{% csrf_token  %}
        {{ form|crispy }}

        <input class="btn btn-primary" type="submit" value="Submit"/>

        </form>
    </div>
</div>
{% endblock %}
