{% extends 'base.html' %}

{% block content %}
<table class="table">
{% for item in object.cartitem_set.all %}
<tr>
  <td>{{ item.item.get_title }}</td>
  <td>{{ item.quantity }}</td>
  <td><a class="text-right" href="{{ item.remove }}">Remover</a></td>
</tr>
{% endfor %}
</table>
{% endblock content %}
